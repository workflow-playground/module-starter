<li class="col-span-1 flex flex-col divide-y divide-gray-200 rounded-lg bg-white text-center shadow min-h-[510px]">
  <div class="flex flex-1 flex-col p-8">
    <div class="mx-auto flex-shrink-0" *ngIf="thumbnail">
      <ds-image [height]="185" [src]="thumbnail"></ds-image>
    </div>
    <h3 class="mt-6 text-base font-bold text-gray-900">{{ title | bcEllipsis: 35 }}</h3>

    <dl class="mt-1 flex flex-grow flex-col justify-between">
      <dd class="text-sm text-gray-500">{{ description | bcEllipsis }}</dd>
      <dd class="mt-3" *ngIf="authors.length > 0">
        <span
          *ngFor="let author of authors"
          class="inline-flex items-center rounded-full bg-primary-p300-main m-1 px-2 py-1 text-xs font-medium text-primary-p100 ring-1 ring-inset ring-primary-p300"
          >{{ author }}</span
        >
      </dd>
    </dl>
  </div>
  <ng-content></ng-content>
</li>
