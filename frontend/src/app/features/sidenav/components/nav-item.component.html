<li class="w-full">
  <a
    class="flex w-full hover:bg-neutral-n400 text-neutral-n0 rounded items-center p-2 mb-2 font-medium duration-300 ease-in-out text-xl"
    [routerLink]="routerLink"
    [ngClass]="{ 'bg-primary-p200': active }"
  >
    <ds-icon class="mr-2" *ngIf="icon" [name]="icon" [size]="20" [color]="iconColor"></ds-icon>
    <span>{{ label }}</span>
  </a>
</li>
