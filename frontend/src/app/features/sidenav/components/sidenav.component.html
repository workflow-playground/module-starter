<aside
  class="flex h-screen w-72.5 flex-col overflow-y-hidden bg-neutral-n500 duration-300 ease-linear"
>
  <!-- SIDEBAR HEADER -->
  <div class="flex items-center justify-between gap-2 px-6 py-5 pb-0 lg:py-6">
    <a [routerLink]="'/'" class="flex gap-2 items-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-8 h-8 text-primary-p400"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9"
        />
      </svg>

      <span class="text-2xl font-roboto  text-neutral-n0">Reference App</span>
    </a>

    <button class="block lg:hidden" (click)="closeSidenav()">
      <svg
        class="fill-current"
        width="20"
        height="18"
        viewBox="0 0 20 18"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M19 8.175H2.98748L9.36248 1.6875C9.69998 1.35 9.69998 0.825 9.36248 0.4875C9.02498 0.15 8.49998 0.15 8.16248 0.4875L0.399976 8.3625C0.0624756 8.7 0.0624756 9.225 0.399976 9.5625L8.16248 17.4375C8.31248 17.5875 8.53748 17.7 8.76248 17.7C8.98748 17.7 9.17498 17.625 9.36248 17.475C9.69998 17.1375 9.69998 16.6125 9.36248 16.275L3.02498 9.8625H19C19.45 9.8625 19.825 9.4875 19.825 9.0375C19.825 8.55 19.45 8.175 19 8.175Z"
          fill=""
        />
      </svg>
    </button>
  </div>

  <div class="no-scrollbar h-full flex flex-col overflow-y-auto duration-300 ease-linear">
    <nav class="flex flex-col py-4 px-4 h-full lg:px-6 text-primary-p50 justify-between">
      <ul>
        <ds-nav-item
          *ngIf="loggedIn$ | async"
          routerLink="/"
          [icon]="icons.Stack"
          [label]="'FEATURES.SIDENAV.MY_COLLECTION' | translate"
          [active]="(currentPage$ | async) === 'collection'"
        >
        </ds-nav-item>
        <ds-nav-item
          *ngIf="loggedIn$ | async"
          routerLink="/books/find"
          [icon]="icons.MagnifyingGlass"
          [label]="'FEATURES.SIDENAV.BROWSE_BOOKS' | translate"
          [active]="(currentPage$ | async) === 'books'"
        >
        </ds-nav-item>
      </ul>
      <ul>
        <ds-nav-item
          *ngIf="(loggedIn$ | async) === false"
          routerLink="/"
          [label]="'FEATURES.SIDENAV.SIGN_IN' | translate"
          [icon]="icons.Members"
        ></ds-nav-item>
        <ds-nav-item (click)="logout()" *ngIf="loggedIn$ | async" routerLink="/" [label]="'FEATURES.SIDENAV.SIGN_OUT' | translate" [icon]="icons.Popup"></ds-nav-item>
      </ul>
    </nav>
  </div>
</aside>
